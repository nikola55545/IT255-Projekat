<div class="container" style="margin-top: 170px; margin-bottom: 50px;">
    <form class="forma mt-5" (ngSubmit)="login()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="username" name="username" id="usrnm"
                placeholder="Username">
        </div>
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" id="psswrd"
                placeholder="Password">
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
</div>
