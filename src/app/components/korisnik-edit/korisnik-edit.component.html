<div class="korisnik_kartica container">
    <p>Id : {{korisnik.id}}</p>
    <p>Username : {{korisnik.username}}</p>
    <p>Password : {{korisnik.password}}</p>
    <p>Admin status : {{korisnik.admin}}</p>
    <button type="button" (click)="brisanje(korisnik)" class='btn btn-danger '>Obrisi</button>
    <button type="button" (click)="izmena()" class='ml-2 btn btn-light '>Izmeni</button>
</div>
