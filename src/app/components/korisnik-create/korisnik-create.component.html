<form class="forma mt-5" (ngSubmit)="registracija()">
    <div class="form-group">
        <label>Email address</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username" id="usrnm"
            placeholder="Unesite password">

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" id="psswrd"
            placeholder="Password">
    </div>
    <button type="submit" class="btn ">Registrujte se</button>
</form>
