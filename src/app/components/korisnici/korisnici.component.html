<h2 class="display-4 text-center">Dobrodosli u admin panel</h2>
<div class="mt-5 pt-5 container">
    <form class="forma mt-5  mb-5 " (ngSubmit)="izmena_korisnika()">

        <div class="form-group">
            <label>Id</label>
            <input type="text" class="form-control  " [(ngModel)]="forma_id" name="forma_id" id="usrnm" readonly>

        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="text" class="form-control" [(ngModel)]="forma_username" name="forma_username" id="usrnm"
                placeholder="Username">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="text" class="form-control" [(ngModel)]="forma_password" name="forma_password" id="psswrd"
                placeholder="Password">
            <!-- [(ngModel)]="password" -->
        </div>
        <div class="form-group">
            <select class="form-control" [(ngModel)]="forma_admin" name="forma_admin">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Izmeni korisnika</button>
    </form>
    <app-korisnik-edit (izmeniKlik)="dodaj_u_formu(k)" (brisanjeKlik)="brisanje_korisnika(k)"
        *ngFor="let k of korisnici" [korisnik]="k"></app-korisnik-edit>
</div>
